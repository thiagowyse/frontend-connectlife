<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Connect Life</title>
  <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
  <!-- Logo -->
  <img src="../public/Imagens/cadastro/connect_life.jpg" alt="Connect Life Logo" class="logo">

  <!-- Card -->
  <div class="card">
    <div class="title">
        <h1>Cadastre-se</h1>
    <p>Traga seu parceiro da melhor idade e veja ele sorrir novamente</p>
    </div>
    
    <form>
      <div class="form-grid">
        <div class="input">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome">
        </div>
        <div class="input" >
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep">
        </div>
        <div class="input">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf">
        </div>
        <div class="input">
          <label for="tipo">Tipo de Usuário</label>
          <input type="text" id="tipo" name="tipo">
        </div>
        <div class="input">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="input">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha">
        </div>
        <div class="input">
          <label for="idade">Idade</label>
          <input type="number" id="idade" name="idade">
        </div>
        <div class="input">
          <label for="confirma">Confirme sua Senha</label>
          <input type="password" id="confirma" name="confirma">
        </div>
      </div>
      <div class="actions">
        <div class="login-link">
          Já tem uma conta? Faça o <a href="#"><b>Login!</b></a>
        </div>            
      </div>
      
    </form>
    
  </div>
  <button type="submit" class="btn" >Cadastrar</button>    
</body>
</html>
