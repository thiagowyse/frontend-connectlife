<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Life - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Left side - Login Form -->
        <div class="login-form-side">
            <div class="login-form-content">
                <!-- Logo -->
                <div class="logo">
                    <div class="logo-icon">CL</div>
                    <span class="logo-text">CONNECT LIFE</span>
                </div>

                <!-- Login Form -->
                <div class="form-section">
                    <div class="form-header">
                        <h1 class="form-title">Acesse sua conta</h1>
                        <p class="form-subtitle">Traga seu parceiro da melhor idade e veja ele sorrir novamente</p>
                    </div>

                    <form class="login-form" onsubmit="handleLogin(event)">
                        <div class="input-group">
                            <label for="email" class="input-label">E-mail</label>
                            <input id="email" type="email" class="input-field" required>
                        </div>

                        <div class="input-group">
                            <label for="password" class="input-label">Senha</label>
                            <input id="password" type="password" class="input-field" required>
                        </div>

                        <div class="form-options">
                            <a href="#" class="forgot-password">Lembre minha senha</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">Acessar</button>
                    </form>

                    <div class="form-footer">
                        <p class="signup-text">
                            Não tem uma conta ainda? 
                            <a href="#" class="signup-link">Cadastre-se grátis!</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>



    <script src="script.js"></script>
</body>
</html>
