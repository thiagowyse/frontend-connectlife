<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Life - Acesso à Conta</title>
    <link rel="stylesheet" href="../assets/css/login.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-panel">
            <div class="logo">
                <img src="../assets/img/cadastro/connect_life.jpg" alt="Logo Connect Life">
            </div>
            <h1>Acesse sua conta</h1>
            <p>Traga seu parceiro da melhor idade e veja ele sorrir novamente</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Lembre minha senha</label>
                </div>
                <button type="submit" class="access-button">Acessar</button>
            </form>
            <div class="signup-link">
                <p>Não tem uma conta ainda? <a href="./cadastro.html">Cadastre-se grátis!</a></p>
            </div>
        </div>
        <div class="image-panel"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="../assets/js/login.js"></script>
</body>
</html>
>
