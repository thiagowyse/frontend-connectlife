<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Life - Agendamento de Atividades</title>
    <link rel="stylesheet" href="../assets/css/agendamento.css">
    <link rel="stylesheet" href="../assets/css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="logo">CONNECT LIFE</div>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./conexoes.html">Conexões</a></li>
                <li><a href="./agendamento.html" class="active">Atividades</a></li>
                <li><a href="./calendarioAtividades.html">Calendário</a></li>
                <li><a href="./eventos.html">Eventos</a></li>
                <li><a href="./index.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main class="agendamento-container">
        <!-- Coluna esquerda: Formulário -->
        <form class="form-agendamento" id="form-agendamento">
            <h2>Agendar nova atividade</h2>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" placeholder="Descreva brevemente sua atividade">

            <label for="data">Data</label>
            <input type="date" id="data">

            <label for="hora">Horário</label>
            <div class="horarios">
                <button type="button" class="ativo">11:00</button>
                <button type="button">12:00</button>
                <button type="button" disabled>13:00</button>
                <button type="button">14:00</button>
                <button type="button">15:00</button>
            </div>

            <label for="voluntario">Voluntário</label>
            <select id="voluntario">
                <!-- Populado via JS do backend -->
            </select>

            <button type="submit" class="btn-agendamento">Agendar</button>
        </form>

        <!-- Coluna direita: Lista de atividades -->
        <section class="atividades-main">
            <h2>Minhas <span>Atividades</span></h2><br>
            <div id="lista-atividades">
                <!-- Card de atividade será criado via JS -->
                <!-- Exemplo estático -->
                <div class="atividade-card">
                    <div>
                        <p><strong>Oficina de Artes</strong></p>
                        <p>Voluntário: João Mário Pereira</p>
                        <p>Data: 13/10/2025 | Hora: 14:00</p>
                        <p>Status: <span class="badge">AGENDADA</span></p>
                    </div>
                    <div class="acao-atividade">
                        <button class="btn-concluir">Concluir</button>
                        <button class="btn-cancelar">Cancelar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
